<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="referrer" content="no-referrer" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <!--防止图片403-->
        <title>随机图片</title>
        <link href="https://cdn.bootcdn.net/ajax/libs/zui/1.9.2/css/zui.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row masonry">
                {{if images.length <= 0}}
                <div style="text-align: center;">
                    <img data-toggle="lightbox" src="https://i02piccdn.sogoucdn.com/34824091fdee4c60" data-image="https://i02piccdn.sogoucdn.com/34824091fdee4c60" class="img-thumbnail" >
                </div>
                {{/if}}
                {{each images}}
                <div class="col-lg-3 col-sm-4 item">
                    <img data-toggle="lightbox" src="{{$value.src}}" alt="{{$value.alt}}" class="img-thumbnail" data-group="image-group">
                </div>
                {{/each}}
            </div>
        </div>
    </body>
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdn.bootcss.com/zui/1.9.2/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/zui/1.9.2/js/zui.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.js"></script>
    <script>
        console.log({{images.length}})
        $(function () {
            var $container = $('.masonry');
            $container.imagesLoaded(function () {
                $container.masonry({
                    itemSelector: '.item',
                    isAnimated: true,
                    nimationOptions: {
                        duration: 750,
                        easing: 'linear',
                        queue: false
                    },
                    gutterWidth: 15,
                    sFitWidth: true, //自适应宽度
                    isResizableL: true, // 是否可调整大小
                });
            });
        });
    </script>
</html>
